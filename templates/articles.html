<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>
    {% extends 'layout.html' %}
    {% block body %}
    <h1>Articles</h1>
        <ul class="list-group"></ul>
        {% for article in articles %}
            <li class="list-group-item"><a href="article/{{article.id}}">{{ article.title }}</a></li>
        {% endfor %}
        
    {% endblock %}

</body>
</html>
